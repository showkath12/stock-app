<div class="container">
    <div class="card mt-5">
        <div class="card-body">
            <div>Enter the symbol of a stock to track(i.e AAPL, TSLA, GOOGL)</div>
            <div class="p-3">
                <span>
                    <input type="text" name="" id="" [(ngModel)]="enteredValue" minlength="1"
                    maxlength="5" #input
                        >
                </span>
                <span class="p-5">
                    <button type="button" (click)="storeData()">Track Stock</button>
                </span>
            </div>
        </div>
    </div>

    <div class="card mt-3" *ngFor="let item of data;let i =index">
        <div class="card-body">
            <div class="d-flex justify-content-between ">
                <div>
                    <h3>{{item.description}} &nbsp;({{item.symbol}})</h3>
                </div>
                <div (click)="removeItem(i,item)" class="closeIcon"> Ã— </div>

            </div>
            <div class="row">
                <div class="col-lg-4">
                    <div class="d-flex align-items-start flex-column">
                        <div class="p-2">
                            <span>Change Today :</span>
                            <span> {{item.dp}} % </span>
                        </div>


                        <div class="p-2">
                            <span>Opening Price :</span>
                            <span> ${{item.o}} </span>
                        </div>
                    </div>
                </div>

                <div class="col-lg-4">
                    <div class="d-flex align-items-start flex-column">
                        <div class="p-2">
                            <span>Current Price :</span>
                            <span> ${{item.c}} </span>
                        </div>
                        <div class="p-2">
                            <span>High Price :</span>
                            <span> ${{item.h}} </span>
                        </div>
                    </div>

                </div>

                <div class="col-lg-4">
                    <div class="d-flex align-items-start flex-column">
                        <div *ngIf="item.dp > 0" class="p-2 green">
                            <p> &#8593; </p>
                        </div>
                        <div *ngIf="item.dp < 0" class="p-2 red">
                            <p> &#8595; </p>
                        </div>

                    </div>
                </div>

                <div class="mt-2 ">
                    <button type="button" (click)="redirectTo(item)">Go to social sentiment details</button>
                </div>
            </div>


        </div>
    </div>
</div>
